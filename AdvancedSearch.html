<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced</title>
  </head>
  <body>
    <nav style="text-align: right; padding: 25px">
      <a style="text-decoration: none" href="index.html">Google Search</a>
    </nav>
      <h1 style="color: red; font-weight: 100;padding-left: 25px">Advanced Search</h1>
      <div
        style="
          border-top: 1px solid lightgray;
          border-bottom: 1px solid lightgray;
          text-align: left;
        "
      >
        <h2 style="font-weight: 100;padding-left: 25px;">Find pages with...</h2>
        <form action="https://google.com/search">
          <div style="text-align: left">
            <div style="display: table-row">
              <h2 style="display: table-cell; padding: 25px">
                all these words:
              </h2>
              <input
                style="display: table-cell; width: 500px"
                type="text"
                name="as_q"
              />
            </div>
            <div style="display: table-row">
              <h2 style="display: table-cell; padding: 25px">
                this exact word or phrase:
              </h2>
              <input
                style="display: table-cell; width: 500px"
                type="text"
                name="as_epq"
              />
            </div>
            <div style="display: table-row">
              <h2 style="display: table-cell; padding: 25px">
                any of these words:
              </h2>
              <input
                style="display: table-cell; width: 500px"
                type="text"
                name="as_oq"
              />
            </div>
            <div style="display: table-row">
              <h2 style="display: table-cell; padding: 25px">
                none of these words:
              </h2>
              <input
                style="display: table-cell; width: 500px"
                type="text"
                name="as_eq"
              />
            </div>
          </div>
          <div style="text-align: center">
            <input
              style="background-color: blue; color: white"
              type="submit"
              value="Advanced Search"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
