<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <nav style="text-align: right; padding: 25px">
      <a style="text-decoration: none" href="index.html">Google Search</a>
    </nav>
    <center>
      <img
        src="google2.png"
        alt="#"
        style="height: 100px; width: 250px; padding: 25px"
      />
      <form action="https://google.com/images">
        <table>
          <tbody>
            <tr>
              <td>
                <input
                  style="width: 500; height: 40px; border-radius: 25px"
                  type="text"
                  name="q"
                />
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <input
                  style="border-radius: 25px; height: 40px"
                  type="submit"
                  value="Google Search"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </center>
  </body>
</html>
